<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #d6336c;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      background-color: #d6336c;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ad1457;
    }
    .mensagem {
      color: red;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .resultado {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Amigo Secreto</h1>
    <p>Digite o nome dos seus amigos</p>
    <input type="text" id="nome" placeholder="Ex: João">
    <div class="mensagem" id="mensagem"></div>
    <button onclick="adicionarNome()">Adicionar Nome</button>
    <button onclick="sortearAmigo()">Sortear Amigo</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const nomes = [];

    function adicionarNome() {
      const nomeInput = document.getElementById('nome');
      const mensagem = document.getElementById('mensagem');
      const nome = nomeInput.value.trim();
      if (nome === '') {
        mensagem.textContent = 'Por favor insira um nome válido';
        return;
      }
      nomes.push(nome);
      nomeInput.value = '';
      mensagem.textContent = '';
    }

    function sortearAmigo() {
      const resultado = document.getElementById('resultado');
      if (nomes.length === 0) {
        resultado.textContent = 'Nenhum nome foi adicionado ainda!';
        resultado.style.color = 'red';
        return;
      }
      const indice = Math.floor(Math.random() * nomes.length);
      const nomeSorteado = nomes[indice];
      resultado.style.color = '#2e7d32';
      resultado.textContent = `Amigo sorteado: ${nomeSorteado}`;
    }
  </script>
</body>
</html>
